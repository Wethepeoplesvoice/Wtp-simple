    :root {
      --bg: #050816;

      --card: #0f172a;
      --accent: #e11d48;
      --accent-soft: rgba(239, 68, 68, 0.2);

      --muted: #9ca3af;
      --border: #1f2937;
      --radius-lg: 18px;
      --radius-xl: 26px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
      --shadow-subtle: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120, #020617 55%);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Layout */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.6));
      border-bottom: 1px solid rgba(148, 163, 184, 0.18);
    }

    .flag-bar {

    }

      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

      align-items: center;
      justify-content: center;
      box-shadow: 0 0 26px rgba(15, 23, 42, 0.9);
    }

    .logo-inner {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top, #020617, #0b1120);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-abbrev {
      color: #fefce8;
      font-weight: 800;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .nav-title-main {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.03em;

      color: var(--muted);
      display: none;
    }
